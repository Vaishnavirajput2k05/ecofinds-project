<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | EcoFinds</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">
    <section class="card" role="form" aria-labelledby="login-title">
      <div class="brand">
        <img src="https://via.placeholder.com/40" alt="EcoFinds logo" />
        <h1 id="login-title">Welcome back</h1>
        <p class="subtitle">Log in to continue</p>
      </div>

      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
        <p class="error" id="emailError" aria-live="polite"></p>

        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          minlength="8"
          required
        />
        <p class="error" id="passwordError" aria-live="polite"></p>

        <button type="submit" id="submitBtn">Login</button>

        <div class="helper">
          <a href="#" aria-disabled="true">Forgot password?</a>
          <span>â€¢</span>
          <a href="#" aria-disabled="true">Create account</a>
        </div>
      </form>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
