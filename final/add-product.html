<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - EcoFinds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">EcoFinds</a></h1>
    </header>
    <main class="form-container">
        <h2>Add Your New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">--Select a Category--</option>
                    <option value="Apparel">Apparel</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Books">Books</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="imageUrl">+ Add Image URL (Placeholder)</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.png">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Listing</button>
            <button type="button" class="back-btn" onclick="goBack()">‚Üê Back</button>
        </form>
    </main>

    <script src="add-product.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
